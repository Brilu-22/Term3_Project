    <link rel="stylesheet" href="checkout.css">
  
  </head>
  <body>

    <!-- ------------------------------------------------------------------------------------------------ -->
    <!-- Nav Bar -->

    <div class="background">
        <nav class="navbar fixed-top">
            <div class="container">
        
            <!-- Logo -->
            <a class="navbar-brand" href="#">
            <img src="assets/compass-navigator-icon 1.svg" alt="Logo" height="130">
            </a>

            <!-- Nav Items -->
            <ul class="nav">
                <li class="nav-item">
                    <a class="nav-link" href="Index.html">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="browse.html">Trip Page</a>

                <li class="nav-item">
                    <a class="nav-link" href="cruiselist.html">CruiseList</a>

                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="checkout.html">Checkout</a>
                </li>
            </ul>

            </div>

            <!--<input type="submit" value="proceed to checkout" class="submit-btn">-->
            <section>
                <button class="show-modal">Pay</button>
                <span class="overlay"></span>

                <div class="container2">

                    <form action="">
                    
                        <div class="row">
                    
                            <div class="col">
                    
                                <h3 class="title">billing address</h3>
                    
                                <div class="inputBox">
                                    <span>full name :</span>
                                    <input type="text" placeholder="john deo">
                                </div>
                                <div class="inputBox">
                                    <span>email :</span>
                                    <input type="email" placeholder="example@example.com">
                                </div>
            
                                <div class="inputBox">
                                    <span>address :</span>
                                    <input type="text" placeholder="room - street - locality">
                                </div>
            
                                <div class="inputBox">
                                    <span>city :</span>
                                    <input type="text" placeholder="mumbai">
                                </div>
                    
                                <div class="flex">
                                    <div class="inputBox">
                                        <span>state :</span>
                                        <input type="text" placeholder="india">
                                    </div>
            
                                    <div class="inputBox">
                                        <span>zip code :</span>
                                        <input type="text" placeholder="123 456">
                                    </div>
                                </div>
                    
                            </div>
                    
                            <div class="col">
                    
                                <h3 class="title">payment</h3>
                    
                                <div class="inputBox">
                                    <span>cards accepted :</span>
                                    <img src="/assets/card_img.png" alt="">
                                </div>
            
                                <div class="inputBox">
                                    <span>name on card :</span>
                                    <input type="text" placeholder="mr. john deo">
                                </div>
            
                                <div class="inputBox">
                                    <span>credit card number :</span>
                                    <input type="number" placeholder="1111-2222-3333-4444">
                                </div>
            
                                <div class="inputBox">
                                    <span>exp month :</span>
                                    <input type="text" placeholder="january">
                                </div>
                    
                                <div class="flex">
                                    <div class="inputBox">
                                        <span>exp year :</span>
                                        <input type="number" placeholder="2022">
                                    </div>
                                    <div class="inputBox">
                                        <span>CVV :</span>
                                        <input type="text" placeholder="1234">
                                    </div>
                                </div>
                    
                            </div>
                        
                        </div>
                    
          
                <div class="modal-box">
                    <div class="modal-box2">
                        <i class="fa-regular fa-circle-check"></i>
                        <h2>Completed</h2>
                        <h3>You have sucessfully downloaded all the source code files.</h3>

                        <div class="buttons">
                            <button class="close-btn">Ok, Close</button>
                            <button>Open File</button>
                        </div>
                    </div>
                    
                </div>
              </section>
          
              <script>
                const section = document.querySelector("section"),
                  overlay = document.querySelector(".overlay"),
                  showBtn = document.querySelector(".show-modal"),
                  closeBtn = document.querySelector(".close-btn");
          
                showBtn.addEventListener("click", () => section.classList.add("active"));
          
                overlay.addEventListener("click", () =>
                  section.classList.remove("active")
                );
          
                closeBtn.addEventListener("click", () =>
                  section.classList.remove("active")
                );
              </script>
        
        </form>
